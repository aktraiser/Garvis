<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 380px;
      min-height: 520px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      margin: 12px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      min-height: 480px;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(102, 126, 234, 0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .logo-image {
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 12px;
      color: #6c757d;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 12px;
      font-weight: 500;
    }

    .status.connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.checking {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    .status-icon {
      margin-right: 6px;
      font-size: 14px;
    }

    .main-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.8);
      color: #667eea;
      border: 1px solid rgba(102, 126, 234, 0.3);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 1);
      border-color: rgba(102, 126, 234, 0.5);
      transform: translateY(-1px);
    }

    .btn-outline {
      background: white;
      color: #6c757d;
      border: 1px solid #dee2e6;
    }

    .btn-outline:hover:not(:disabled) {
      background: #e9ecef;
      border-color: #adb5bd;
    }

    .secondary-actions {
      display: flex;
      gap: 8px;
    }

    .secondary-actions .btn {
      flex: 1;
      padding: 8px 12px;
      font-size: 12px;
    }

    .info-section {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e1e5e9;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
      font-size: 12px;
      color: #6c757d;
    }

    .keyboard-shortcut {
      background: #e9ecef;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 11px;
      color: #495057;
    }

    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    .processing {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="icons/gravis-logo.png" alt="GRAVIS Logo" class="logo-image">
        <div class="logo-text">GRAVIS</div>
      </div>
      <div class="subtitle">Context Extractor ‚Ä¢ Phase 1</div>
    </div>

  <div id="status" class="status checking">
    <span class="status-icon">üîÑ</span>
    <span id="status-text">Checking GRAVIS connection...</span>
  </div>

  <div class="main-actions">
    <button id="extract-page" class="btn btn-primary" disabled>
      <span>üìÑ</span>
      <span>Extract Page Content</span>
    </button>
    
    <button id="extract-selection" class="btn btn-secondary" disabled>
      <span>‚úÇÔ∏è</span>
      <span>Extract Selection Only</span>
    </button>
  </div>

  <div class="secondary-actions">
    <button id="settings" class="btn btn-outline">
      <span>‚öôÔ∏è</span>
      <span>Settings</span>
    </button>
    
    <button id="help" class="btn btn-outline">
      <span>‚ùì</span>
      <span>Help</span>
    </button>
  </div>

  <div class="info-section">
    <div class="info-item">
      <span>Global Shortcut:</span>
      <span class="keyboard-shortcut">‚åò‚áß‚åÉL</span>
    </div>
    <div class="info-item">
      <span>Version:</span>
      <span>0.0.1</span>
    </div>
    <div class="info-item">
      <span>Mode:</span>
      <span id="mode-indicator">Smart</span>
    </div>
  </div>

    <script src="popup.js"></script>
  </div>
</body>
</html>
